<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>ToDo Details</h2>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{toDo.name}}</h5>
                    <p class="card-text">{{toDo.description}}</p>
                    <div>
                        <p>Priority: {{toDo.priority}}</p>
                        <p>Status: {{toDo.isCompleted ? 'Completed' : 'In progress'}}</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#deleteModal"
                            class="btn btn-danger">Delete</button>
                        <span class="mx-2"></span>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#updateModal"
                            class="btn btn-warning">Update</button>
                        <span class="mx-2"></span>
                        <button type="button" class="btn btn-success">Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update To Do:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateForm" (ngSubmit)="update()">
                    <div class="form-group">
                        <label class="mt-3 mb-3">To do name:</label>
                        <input type="text" class="form-control" placeholder="Enter to do name" formControlName="title">
                        <label class="mt-3 mb-3">To do description:</label>
                        <input type="text" class="form-control" placeholder="Enter to do name" formControlName="description">
                        <label class="mt-3 mb-3">To do priority:</label>
                        <select type="number" class="form-control" placeholder="Enter to do priority" formControlName="priority">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" [disabled]="!updateForm.valid" class="btn btn-success" (click)="update()" data-bs-toggle="modal" data-bs-target="#confirmationUpdatedModel">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmationUpdatedModel" tabindex="-1" aria-labelledby="confirmationUpdatedModel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationUpdatedModel">Confirmation Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your To Do has been updated successfully!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
