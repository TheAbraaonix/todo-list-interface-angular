<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Create a new To Do:</h3>
            <form [formGroup]="formulario" (ngSubmit)="createToDo()">
                <div class="form-group">
                    <label for="toDoName" class="mt-3 mb-3">To do name:</label>
                    <input type="text" class="form-control" placeholder="Enter to do name" formControlName="titulo">
                </div>

                <div class="mt-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>

            </form>
        </div>
    </div>
</div>
