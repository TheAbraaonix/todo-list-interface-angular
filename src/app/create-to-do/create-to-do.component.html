<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Create a new To Do:</h3>
            <form [formGroup]="formulario" (ngSubmit)="createToDo()">
                <div class="form-group">
                    <label class="mt-3 mb-3">To do name:</label>
                    <input type="text" class="form-control" placeholder="Enter to do name" formControlName="title">
                    <label class="mt-3 mb-3">To do description:</label>
                    <input type="text" class="form-control" placeholder="Enter to do description" formControlName="description">
                    <label class="mt-3 mb-3">To do priority:</label>
                    <select type="number" class="form-control" placeholder="Enter to do priority" formControlName="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="mt-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success" [disabled]="!formulario.valid" data-bs-toggle="modal" data-bs-target="#confirmationCreateModal">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmationCreateModal" tabindex="-1" aria-labelledby="confirmationCreateModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationCreateModal">Confirmation Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your To Do has created successfully!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
